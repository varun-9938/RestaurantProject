<!DOCTYPE html>

<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/login.css" rel="stylesheet" type="text/css"  media="all" />
    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/responsiveslides.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="js/responsiveslides.min.js"></script>

    <!---start-Wrap--->
    <!---start-header--->
    <div class="header" style="width: 100%">
        <div class="wrap">
            <div class="header-top">
                <div class="logo">
                    <a href="index.html"><h2 style="font-family:Sofia,sans-serif; font-size:80px;">Restolist</h2></a>
                </div>
                <div class="contact-info">
                    <p class="phone">Call us : <a href="#">9860767468</a></p>
                    <p class="gpa">Gpa : <a href="https://goo.gl/maps/kunb7UF9N1BVKJaB9">View map</a></p>
                </div>
                <div class="clear"> </div>
            </div>
        </div>
    </div>
</head>
<body>
<div class="wrapper">
    <div class="title-text">
        <div class="title login">
            Login Form
        </div>
        <div class="title signup">
            Signup Form
        </div>
    </div>
    <!--login and signup slider-->
    <div class="form-container">
        <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab"></div>
        </div>
        <!--login form-->
        <div class="form-inner">
            <form action="rest" class="login" onsubmit="getgmail()">
                <div class="field">
                    <input type="text" name="email" id="emailId" placeholder="Email Address" onblur="setEmail()" required>
                </div>
                <div class="field">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
               <!-- <div class="pass-link">
                    <a href="#">Forgot password?</a>
                </div>-->
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" name="value" value="Login">
                </div>
                <div class="signup-link">
                    Not a member? <a href="">Signup now</a>
                    <br>
                    <a href="https://accounts.google.com/ServiceLogin" ><i class="fa fa-google" style="font-size:28px"></i></a>&nbsp;&nbsp;&nbsp;
                    <a href="https://github.com/" ><i class="fa fa-github" style="font-size:28px"></i></a>&nbsp;&nbsp;&nbsp;
                    <a href="https://in.linkedin.com/"> <i class="fa fa-linkedin-square" style="font-size:28px"></i></a>
                </div>
                <!--
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Admin">
                </div>-->
                <hr>
                <h5 style="text-align:center;"> if you're Admin!!!</h5>
                <a href="admin_login.html">
                    <div class="field btn">
                        <div>
                            <button style="background-color: #ffc064" type="button">Admin</button>
                        </div>
                    </div>
                </a>
            </form>
            <!--new user register form-->
            <form action="register" class="login">
                <div class="field">
                    <input type="text" name="name" placeholder="User Name" required>
                </div>
                <div class="field">
                    <input type="text" name="email" placeholder="Email Address" required>
                </div>
                <div class="field">
                    <input type="number" name="phone_no" placeholder="phone number" required>
                </div>
                <div class="field">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="field">
                    <input type="password" name="confirm_password" placeholder="Confirm password" required>
                </div>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" name="value" value="Signup">
                </div>
            </form>
        </div>
    </div>
</div>
<script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         function setEmail() {
             sessionStorage.setItem("email", document.getElementById("emailId").value);
         }
         function getgmail(){
             const emailId=document.getElementById("emailId").value;
             sessionStorage.setItem("user",emailId);
             console.log("debug",sessionStorage.getItem("user"));
         }
        // let emailId=document.querySelector('input[name="email"]');
      //  sessionStorage.setItem("email", document.getElementById("emailId").innerText);
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
           //sessionStorage.setItem("email", document.getElementById("emailId").value);
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>
</body>
</html>
