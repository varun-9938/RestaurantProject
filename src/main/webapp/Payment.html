<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
 <link rel="stylesheet" href="payment.css">
</head>
<body>

<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const product = urlParams.get('restolist')
    var price;
    fetch("http://localhost:2000/restaurant").then(
        res=>{
            res.json().then(
                data=>{
                    console.log(data);
                    if(data.length > 0){
                        data.forEach((u)=>{
                                if(u.resname.includes(product)){
                                    price=u.resprice;
                                    document.getElementById("price").innerHTML="Total Price = "+price+"  /-";
                                }
                            }
                        )
                    }

                }
            )
        }
    )
</script>
<div class="mainscreen">
    <!-- <img src="https://image.freepik.com/free-vector/purple-background-with-neon-frame_52683-34124.jpg"  class="bgimg " alt="">-->
    <div class="card">
        <div class="leftside">
            <img src="payment.jpg" class="product" alt="Restaurant">
                    <!--width="30px"-->
        </div>
        <div class="rightside">
            <form action="payment">
                <h1>CheckOut</h1><br>
                <div id="price" style="color: #dc3545; font-size: 30px"></div><br>
                <!--<section>
                    <button style="color: purple"><a href="Upi.html" style="text-decoration: none">UPI</a></button>
                </section>-->
                <h2>Payment Information</h2>
                <p>Cardholder Name</p>
                <input type="text" class="inputbox" name="name" required />
                <p>Card Number</p>
                <input type="number" class="inputbox" name="card_number" id="card_number" required />

                <p>Card Type</p>
                <select class="inputbox" name="card_type" id="card_type" required>
                    <option value="">--Select a Card Type--</option>
                    <option value="Visa">Visa</option>
                    <option value="RuPay">RuPay</option>
                    <option value="MasterCard">MasterCard</option>
                </select>
                <div class="expcvv">

                    <p class="expcvv_text">Expiry</p>
                    <input type="text" class="inputbox" name="exp_date" id="exp_date" required />

                    <p class="expcvv_text2">CVV</p>
                    <input type="password" class="inputbox" name="cvv" id="cvv" required />
                </div>
                <p></p>
                <button type="submit" class="button">PROCEED</button>
            </form>

        </div>
    </div>
</div>



</body>
</html>
