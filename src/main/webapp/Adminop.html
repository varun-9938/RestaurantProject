<html>
<head>

    <link rel="stylesheet" href="css/responsiveslides.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <!---start-Wrap--->
    <!---start-header--->
    <div class="header" style="width: 100%">
        <div class="wrap">
            <div class="header-top">
                <div class="logo">
                    <a href="index.html"><h2 style="font-family:Sofia,sans-serif; font-size:50px;">Restolist</h2></a>
                </div>
                <div class="contact-info">
                    <p class="phone">Call us : <a href="#">9860767468</a></p>
                    <p class="gpa">Gpa : <a href="https://goo.gl/maps/kunb7UF9N1BVKJaB9">View map</a></p>
                    <a href="login.html"><button style="font-size:24px">LOGOUT <i class="fa fa-sign-out"></i></button></a>

                </div>
                <div class="clear"> </div>
            </div>
        </div>
    </div>
</head>

    <table>
        <tr>
            <td>
                <form autocomplete="off" action="adminoperation" method="post" enctype="multipart/form-data">
                    <div>
                        <label for="resid">Restaurant ID</label>
                        <input type="number" name="resid" id="resid">
                    </div>
                    <div>
                        <label for="resname">Restaurant Name</label>
                        <input type="text" name="resname" id="resname">
                    </div>
                    <div>
                        <label for="resplace">Restaurant Place</label>
                        <input type="text" name="resplace" id="resplace">
                    </div>
                    <div>
                        <label for="resprice">Table Price</label>
                        <input type="text" name="resprice" id="resprice">
                    </div>
                    <div>
                        <label for="resstar">Restaurant Rating</label>
                        <input type="number" class="fa fa-star" name="resstar" id="resstar">
                    </div>
                    <div>
                        <label for="img">Restaurant Image</label>
                        <input type="file" name="img" id="img">
                    </div>


                    <div class="form_action--button">
                        <input type="submit" name="value" id="add-button" value="Add">
 			            <input type="submit" name="value" id="modify-button" value="Modify">
		            	<!--<input type="submit" name="value" id="delete-button" value="Delete">-->
                        <input type="reset" value="Reset">
                    </div>
                </form>
                <button><a href="Adminop2.html" >Delete</a></button>

                <td>
                    <table class="list">
                        <thead>
                            <tr>
                                <th>Restaurant ID</th>
                                <th>Restaurant Name</th>
                                <th>Restaurant Place</th>
                                <th>Table Price</th>
                                <th>Ratings</th>
                            </tr>
                        </thead>
                        <tbody id="data">
                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript">
     fetch("http://localhost:2000/restaurant").then(
        res=>{
            res.json().then(
                data=>{
                    console.log(data);
                    if(data.length > 0){
                        var temp = "";

                        data.forEach((u)=>{

                            temp +="<tr>";
                            temp +="<td>"+u.resid+"</td>";
                            temp +="<td>"+u.resname+"</td>";
                            temp +="<td>"+u.resplace+"</td>";
                            temp +="<td>"+u.resprice+"</td>";
                            temp +="<td>"+u.resstar+"</td></tr>";
                        })
                        document.getElementById("data").innerHTML=temp;
                    }
                }
            )
        }
    )
</script>
</body>
</html>
